<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700"
    />
  </head>

  <!-- challenge
    Improve your front-end skills by building projects Scan the QR code to
    visit Frontend Mentor and take your coding skills to the next level -->

  <body>
    <main>
      <!-- QR Design -->
      <section id="qr-Box">
        <img
          src="./images/image-qr-code.png"
          alt="Frontend Mentor QR Code"
          id="qrCode"
        />
        <!-- Title -->
        <h1>Improve your front-end skills by building projects</h1>
        <!-- Paragraph -->
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
