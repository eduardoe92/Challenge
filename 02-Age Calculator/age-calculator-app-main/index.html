<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form action="" class="user-input">
        <div class="input-area day-input">
          <label for="day" class="day-label label">Day</label>
          <div class="input-day input-box">
            <input type="text" placeholder="DD" id="day" />
          </div>
          <p class="error-message error-day">This field is required</p>
        </div>

        <div class="input-area month-input">
          <label for="month" class="month-label label">Month</label>
          <div class="input-month input-box">
            <input type="text" placeholder="MM" id="month" />
          </div>
          <p class="error-message error-month">This field is required</p>
        </div>

        <div class="input-area year-input">
          <label for="year" class="year-label label">Year</label>
          <div class="input-year input-box">
            <input type="text" placeholder="YYYY" id="year" />
          </div>
          <p class="error-message error-year">This field is required</p>
        </div>
      </form>

      <div class="form-submit">
        <div class="line"></div>
        <button id="submit-btn">
          <img src="./assets/images/icon-arrow.svg" alt="Submit" />
        </button>
      </div>

      <div class="result-section">
        <h1 class="result year-result">
          <span class="year-calc">--</span> years
        </h1>
        <h1 class="result month-result">
          <span class="month-calc">--</span> months
        </h1>
        <h1 class="result day-result"><span class="day-calc">--</span> days</h1>
      </div>

      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Chacon</a>.
  </div> -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
