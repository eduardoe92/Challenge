<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Social links profile</title>
    <meta name="description" content="Reto 07 - FrontEndMentor Challenges">
  </head>

  <body>
    <main class="main-content flex-center">
      <section class="profile-box">
        <figure class="profile-content">
          <img
            class="profile-avatar"
            src="images/avatar-jessica.jpeg"
            alt="A person with a natural afro hairstyle wearing a black jacket looks at the camera against a plain background."
          />
          <figcaption>
            <h1 class="profile-name">Jessica Randall</h1>
            <h2 class="profile-location flex-center">London, United Kingdom</h2>
            <p class="profile-bio flex-center">
              "Front-end developer and avid reader."
            </p>
          </figcaption>
        </figure>
        <div class="profile-links flex-center">
          <a
            href="https://github.com/"
            aria-label="GitHub Profile"
            class="profile-link"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/"
            aria-label="Frontend Mentor Profile"
            class="profile-link"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/"
            aria-label="LinkedIn Profile"
            class="profile-link"
            >LinkedIn</a
          >
          <a href="https://x.com/" aria-label="X Profile" class="profile-link"
            >X</a
          >
          <a
            href="https://www.instagram.com/"
            aria-label="Instagram Profile"
            class="profile-link"
            >Instagram</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
