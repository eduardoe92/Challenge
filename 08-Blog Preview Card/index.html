<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Blog preview card</title>
    <meta name="description" content="Reto 08 - FrontEndMentor Challenges" />
  </head>
  <body>
    <main class="main-content">
      <article class="card-container">
        <figure class="card-content">
          <img
            class="card-img"
            src="images/illustration-article.svg"
            alt="Abstract geometric artwork with black, white, and yellow shapes, including circles, lines, and arrows."
          />
          <figcaption class="card-description">
            <p class="post-category"><strong>Learning</strong></p>
            <p class="post-date">Published 21 Dec 2023</p>
            <h1 class="post-title">
              <a class="post-link" href="#">HTML & CSS foundations</a>
            </h1>
            <p class="post-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <footer class="author-container">
              <img
                class="author-avatar"
                src="images/image-avatar.webp"
                alt="Author avatar. Person with short hair wearing a light blue shirt looks to the side against a white brick wall background."
              />
              <p class="author-name"><strong>Greg Hooper</strong></p>
            </footer>
          </figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
